<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout(~{::section}, 'Formulario de Películas')">
<section>
    <div class="shadow-sm bg-white rounded p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Registro de peliculas</h2>
            <a th:href="@{/movies}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i>Volver a la lista
            </a>
        </div>

        <form th:action="@{/movies/save}"
              th:object="${movie}"
              th:method="post">
            <input type="hidden" th:field="*{idMovie}"/>

            <div class="mb-3">
                <label for="title" class="form-label">Titulo</label>
                <input type="text"
                       id="title"
                       th:field="*{title}"
                       class="form-control"
                       placeholder="Registre el titulo"
                       required/>
                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label for="estreno" class="form-label">Año de estreno</label>
                <input type="number"
                       id="estreno"
                       th:field="*{estreno}"
                       class="form-control"
                       placeholder="Registre el año de estreno"
                       required/>
                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('estreno')}"
                     th:errors="*{estreno}"></div>
            </div>

            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text"
                       id="director"
                       th:field="*{director}"
                       class="form-control"
                       placeholder="Registre el director"
                       required/>
                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('director')}"
                     th:errors="*{director}"></div>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genero</label>
                <select id="genre"
                        th:field="*{genre}"
                        class="form-select"
                        required>
                    <option value="" disabled selected>Selecciona el genero</option>
                    <option value="">Dame generos</option>
                </select>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit"
                        class="btn btn-success me-2">
                    <i class="bi bi-save me-1"></i>Guardar
                </button>
                <a th:href="@{/movies}"
                   class="btn btn-outline-secondary">Cancelar
                </a>
            </div>
        </form>
    </div>
</section>
</html>
